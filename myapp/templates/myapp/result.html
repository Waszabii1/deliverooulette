{% extends "myapp/base.html" %}
{% block content %}
<!DOCTYPE html>
{% load static %}
<div class = "container">
<iframe src={{ restaurant }} title= {{ string }}></iframe>
<h3> {{ string }} {{ postcode | upper }} {{ restaurant }} </h3>
<br> </br>
<form action={{url}}>
    <input type = "submit" class = "link" id="Submit" value = "Take me there!">
</form>
</div>
<form method = "POST" action="{% url "reroll" %}">{% csrf_token %}
    <button type ="submit" id="Submit" class="Reroll-Submit">Reroll Restaurant
    </button>
</form>
<div>
    {% if request.get_full_path == "/reroll/" %}
    <input type=button class = "Prev-Rest-Submit" id="Submit" value="Previous Restaurant" onClick="javascript:history.go(-1);">
    {% endif %}
</div>
<div>
<form  method="POST"action="{% url "clear_cuisine" %}">
    {% csrf_token %}
    <button type ="submit" id="Submit" class="Clear-Cuisine-Submit">Clear Cuisine Choices
    </button>
</form>
</div>
<div>
<form  method="POST"action="{% url "home" %}">
    {% csrf_token %}
    <button type ="submit"id="Submit"  class="Home-Submit">Home
    </button>
</form>
</div>
{% endblock %}
