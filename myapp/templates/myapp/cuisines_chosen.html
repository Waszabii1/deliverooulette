{% extends "myapp/base.html" %}
<!DOCTYPE html>
{% load static %}
{% block content %}
<span>
    <div class ="Postcode-Sumitter">
        <form method="POST" action="{% url 'rand_rest' %}">{% csrf_token %}
        <input type="text" name="Postcode" maxlength="8" placeholder = "E.g. SW1A 2AA" required = True id="Postcode-Text" autocomplete="postcode">
        <input type="submit" name="submit" id="Postcode-Submit">
        </form>
    </span>
    </div>
<form  method="POST"action="{% url "home" %}">
    {% csrf_token %}
    <button type ="submit" class="Home" id="Submit">Home
    </button>
</form>
<form  method="POST"action="{% url "clear_cuisine" %}">
    {% csrf_token %}
    <button type ="submit" class="clear_cuisine" id="Submit">Clear Cuisine Choices
    </button>
</form>
{% endblock %}
