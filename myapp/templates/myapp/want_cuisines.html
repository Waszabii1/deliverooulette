{% extends "myapp/base.html" %}
<!DOCTYPE html>
{% load static %}
{% block content %}
<div class CheckboxSelectMultipile>
    <form method="POST" action="{% url 'cuisine_choices_func' %}">
        {% csrf_token %}
        {% for cuisine in cuisines %}
        <input type= "checkbox" value = "{{cuisine}}" name = "my_cuisine_list[]">
        {{cuisine}}
        {% endfor %}
    <br></br>
    <button type ="submit" value = "submit" >Submit choices</button>
    </form>
</br>
</br>
<input type=button value="I don't want to pick between cuisines anymore" onClick="javascript:history.go(-1);">
<form  method="POST"action="{% url "home" %}">
    {% csrf_token %}
    <button type ="submit" class="Home">Home
    </button>
</form>

</div>
{% endblock %}
